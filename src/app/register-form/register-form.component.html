<form   [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label i18n>Email</label>
      <input type="text" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required" i18n>Email is required</div>
        <div *ngIf="f.email.errors.email" i18n>Email must be a valid email address</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label i18n>Password</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required" i18n>Password is required</div>
        <div *ngIf="f.password.errors.minlength" i18n>Password must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label i18n>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.required" i18n>Confirm Password is required</div>
        <div *ngIf="f.confirmPassword.errors.mustMatch" i18n>Passwords must match</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label i18n>First Name</label>
      <input type="text" formControlName="firstName" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required" i18n>First Name is required</div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label i18n>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required" i18n>Last Name is required</div>
      </div>
    </div>
    <div *ngIf="submitted && success" role="alert" class="alert alert-success form-group col-md-12" i18n> Account created, please confirm your
      email address </div>

    <div  *ngIf="error" role="alert" class="alert alert-danger form-group col-md-12">  {{ error }} </div>
  </div>
  <div id="login-modal-footer" class="modal-footer">
    <button type="button" class="btn btn-b" data-dismiss="modal" i18n>Close</button>
    <button type="submit" class="btn btn-b" i18n>Register</button>
  </div>
</form>
