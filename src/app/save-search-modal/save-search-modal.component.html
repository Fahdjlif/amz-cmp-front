<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h4 id="modal-label-3" class="modal-title" i18n>Save search</h4>
            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
        </div>
        <div class="modal-body">
            <form [formGroup]="saveSearchForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label i18n>Name</label>
                        <input type="text" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required" i18n>Name is required</div>
                        </div>
                    </div>
                </div>
                <div  *ngIf="error" role="alert" class="alert alert-danger form-group col-md-12">  {{ error }} </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-b" type="button" i18n>Close</button>
                    <button class="btn btn-b" type="submit" i18n>Save </button>
                </div>
            </form>

        </div>
       
    </div>
</div>
